<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>


    <!-- fontawesome script  -->
    <script src="https://kit.fontawesome.com/ce8c6a5a73.js" crossorigin="anonymous" defer></script>

    <title>Workshop - "Objektorienterad programmering - Tamagotchi"
    </title>
</head>

<body>
    <h1>Paw Patrole Tamagotchi- world</h1>
    <form id="createPet">
        <div id="containerOne">
            <div class="containerName">
                <label for="inputName">Animal Name:</label>
                <input class="inputName" id="inputName" type="text" placeholder="example Sky">
            </div>
            <section id="containerDrop">
                <label id="containerDropDown" for="dog-breeds">Choose a breed of dog</label>
            </section>
            <section id="containerBtn">
                <button type="submit" class="btn">
                    <img src="./assets/btn-paw.png" alt="A paw">
                </button>
            </section>
        </div>
    </form>
    <section id="pets" class="petContainer"></section>

</body>

</html>
